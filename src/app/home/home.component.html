<canvas id="particles-canvas"></canvas>

<div class="hero-section">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-8 col-xl-7">
      
        <div class="hero-badge" data-aos="fade-up">
          <span class="badge-dot"></span>
          <span>{{ 'HOME.AVAILABLE' | translate }}</span>
        </div>
        <h1 class="hero-title" data-aos="fade-up" data-aos-delay="100">
          {{ 'HOME.TITLE' | translate }}
        </h1>
        <p class="hero-description" data-aos="fade-up" data-aos-delay="200">
          {{ 'HOME.DESCRIPTION' | translate }}
        </p>

        <div class="hero-actions" data-aos="fade-up" data-aos-delay="300">
          <a routerLink="/projects" class="btn btn-primary btn-lg px-4 py-3 me-3">
            <span>{{ 'HOME.PROJECTS_BTN' | translate }}</span>
            <i class="bi bi-arrow-right ms-2"></i>
          </a>

          <a 
            href="assets/Rezi-Kavtaradze-CV.pdf" 
            download="Rezi-Kavtaradze-CV.pdf" 
            class="btn btn-outline-light btn-lg px-4 py-3"
          >
            <i class="bi bi-download me-2"></i>
            <span>{{ 'HOME.DOWNLOAD_CV' | translate }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>

<section class="tech-marquee-section py-4 bg-dark bg-opacity-50">
  <div class="marquee-container overflow-hidden">
    <div class="marquee-content d-flex">
      <div class="marquee-track d-flex align-items-center">
        <span *ngFor="let tech of techStack" class="tech-item d-flex align-items-center mx-4">
          <i class="{{ tech.icon }} fs-4 me-2"></i>
          <span class="fs-6">{{ tech.name }}</span>
        </span>
      </div>
      <div class="marquee-track d-flex align-items-center" aria-hidden="true">
        <span *ngFor="let tech of techStack" class="tech-item d-flex align-items-center mx-4">
          <i class="{{ tech.icon }} fs-4 me-2"></i>
          <span class="fs-6">{{ tech.name }}</span>
        </span>
      </div>
    </div>
  </div>
</section>
